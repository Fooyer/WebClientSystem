    let flagSelec = 0

            var td = tds[i];
            console.log(td.textContent.trim());

            event.path[1].style.background = "yellow";

            flagSelec = 1
            eventoAnt = event

        }
        else{
            
            eventoAnt.path[1].style.background = "none";

            flagSelec = 1
            eventoAnt = event

        }

    }

    function cancelar() {

        eventoAnt.path[1].style.background = "none";
       
        flagSelec = 0
        eventoAnt = 0
